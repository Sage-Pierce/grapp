<div cg-busy="{promise: mainVM.loginPromise, delay: 400, minDuration: 200}">
   <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
         <a class="navbar-brand" ui-sref="main.welcome">Grapp</a>
         <a class="btn btn-info btn-raised navbar-btn pull-right" ng-if="!mainVM.isUserLoggedIn()" ng-click="mainVM.logIn()">
            <span>Log in with Google</span>
         </a>
         <a class="btn navbar-toggle" ng-if="mainVM.isUserLoggedIn()" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="glyphicon glyphicon-menu-hamburger text-white"></span>
         </a>
         <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-show="mainVM.isUserLoggedIn()">
               <li><a class="cursor-clickable" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click="mainVM.showShoppingLists()">Shopping Lists</a></li>
               <li ng-if="mainVM.manager"><a class="cursor-clickable" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click="mainVM.showStores()">Stores</a></li>
               <li ng-if="mainVM.admin"><a class="cursor-clickable" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click="mainVM.showItems()">Items</a></li>
               <li class="hidden-sm hidden-md hidden-lg"><a class="cursor-clickable" data-toggle="collapse" data-target=".navbar-collapse.in" ng-click="mainVM.logOut()">Log Out</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="mainVM.isUserLoggedIn()">
               <li class="dropdown hidden-xs visible-sm visible-md visible-lg" uib-dropdown>
                  <a class="dropdown-toggle" role="button" uib-dropdown-toggle>
                     {{mainVM.userName}}
                     <img class="cursor-clickable img-avatar" src="{{mainVM.userAvatar}}"/>
                     <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                     <li><a class="cursor-clickable" ng-click="mainVM.openModalDisplayName()">Update Display Name</a></li>
                     <li class="divider"></li>
                     <li><a class="cursor-clickable" ng-click="mainVM.logOut()">Log Out</a></li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <div class="container" ui-view="content"></div>
</div>
