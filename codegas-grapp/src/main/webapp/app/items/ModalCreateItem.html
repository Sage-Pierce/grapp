<div class="modal-header">
   <h3 class="modal-title">{{modalCreateItemVM.title}}</h3>
</div>
<div class="modal-body">
   <form>
      <fieldset>
         <div class="form-group">
            <label class="col-xs-2 control-label">Code</label>
            <div class="col-xs-4">
               <select title="Code Type"
                       class="form-control"
                       ng-options="codeType.displayString for codeType in modalCreateItemVM.codeTypes"
                       ng-model="modalCreateItemVM.codeType">
               </select>
            </div>
            <div class="col-xs-6">
               <input type="text" class="form-control" ng-model="modalCreateItemVM.code" ng-disabled="modalCreateItemVM.isRandomCode()" placeholder="Item Code">
            </div>
         </div>
         <div class="form-group">
            <label class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
               <input type="text" class="form-control" ng-model="modalCreateItemVM.name" placeholder="Item Name">
            </div>
         </div>
      </fieldset>
   </form>
</div>
<div class="modal-footer">
   <div class="btn-group">
      <a class="btn btn-warning" ng-click="modalCreateItemVM.cancel()">Cancel</a>
      <a class="btn btn-primary" ng-click="modalCreateItemVM.isDataValid() && modalCreateItemVM.finish()" ng-disabled="!modalCreateItemVM.isDataValid()">Finish</a>
   </div>
</div>
