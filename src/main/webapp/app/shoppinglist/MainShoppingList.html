<h3 class="text-center">Your Shopping List: {{mainShoppingListVM.shoppingList.name}}</h3>
<div class="col-sm-4 col-sm-offset-4">
   <div class="row">
      <input id="itemSearch" type="text" class="width-full" placeholder="Add Item"/>
   </div>
   <div class="row">
      <item-list items="mainShoppingListVM.shoppingList.items"
                 remove="mainShoppingListVM.removeItem"
                 options="{listClass: 'height-300'}">
      </item-list>
   </div>
   <div class="row">
      <button class="btn btn-success width-full" ng-click="mainShoppingListVM.selectStore()">Select Store</button>
   </div>
</div>
