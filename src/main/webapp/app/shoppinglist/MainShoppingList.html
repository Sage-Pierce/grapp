<h4 class="text-center">Your Shopping List: {{mainShoppingListVM.shoppingList.name}}</h4>
<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
   <ui-select class="width-full"
              theme="bootstrap"
              ng-model="mainShoppingListVM.itemToAdd"
              on-select="mainShoppingListVM.itemToAddSelected($item)"
              title="Select Item">
      <ui-select-match placeholder="Add an Item...">
         {{null}}
      </ui-select-match>
      <ui-select-choices position="down" repeat="item in mainShoppingListVM.items | filter: $select.search">
         <div ng-bind-html="item.name | highlight: $select.search"></div>
         <small>{{item.hierarchy}}</small>
      </ui-select-choices>
   </ui-select>
   <item-list items="mainShoppingListVM.shoppingList.items"
              remove="mainShoppingListVM.removeItem"
              options="{listClass: 'height-300'}">
   </item-list>
   <button class="btn btn-success width-full" ng-click="mainShoppingListVM.selectStore()">Select Store</button>
</div>
