<div class="h-strut-10">
   <h4 class="text-center">Selected Node</h4>
   <form>
      <div class="form-group row">
         <label for="nodeNameInput" class="col-sm-2 form-control-label">Name:</label>
         <div class="col-sm-10">
            <input id="nodeNameInput"
                   type="text"
                   class="form-control"
                   placeholder="Node Name"
                   ng-model="mainStoreLayoutNodesVM.selectedNodeName"
                   ng-blur="mainStoreLayoutNodesVM.nodeNameChanged()"
                   ng-disabled="!mainStoreLayoutNodesVM.isANodeSelected()"/>
         </div>
      </div>
   </form>
   <item-list items="mainStoreLayoutNodesVM.selectedNodeItems"
              remove="mainStoreLayoutNodesVM.removeNodeItem"
              options="{listClass: 'height-150'}">
   </item-list>
   <div class="tv-strut-10"></div>
   <item-tree items="mainStoreLayoutNodesVM.generalItems"
                    add="mainStoreLayoutNodesVM.addNodeItem"
                    options="{filterable: true, treeClass: 'height-200'}"
                    disabled="!mainStoreLayoutNodesVM.isANodeSelected()">
   </item-tree>
</div>
