<div class="modal-header">
   <h3 class="modal-title">Update Display Name</h3>
</div>
<div class="modal-body">
   <ul>
      <input type="text" class="form-control" ng-model="modalDisplayNameVM.name">
   </ul>
</div>
<div class="modal-footer">
   <a class="btn btn-primary" ng-click="modalDisplayNameVM.update()">Update</a>
   <a class="btn btn-warning" ng-click="modalDisplayNameVM.cancel()">Cancel</a>
</div>
