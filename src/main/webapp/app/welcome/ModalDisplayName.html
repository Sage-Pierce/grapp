<div class="modal-header">
   <h3 class="modal-title">Update Display Name</h3>
</div>
<div class="modal-body">
   <ul>
      <input type="text" class="form-control" ng-model="modalDisplayNameVM.displayName">
   </ul>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="modalDisplayNameVM.update()">Update</button>
   <button class="btn btn-warning" ng-click="modalDisplayNameVM.cancel()">Cancel</button>
</div>
