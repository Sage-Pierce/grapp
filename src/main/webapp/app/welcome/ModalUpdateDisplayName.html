<div class="modal-header">
   <h3 class="modal-title">Update Display Name</h3>
</div>
<div class="modal-body">
   <ul>
      <input type="text" ng-model="modalUpdateDisplayNameVM.displayName" class="form-control">
   </ul>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="modalUpdateDisplayNameVM.update()">Update</button>
   <button class="btn btn-warning" ng-click="modalUpdateDisplayNameVM.cancel()">Cancel</button>
</div>
