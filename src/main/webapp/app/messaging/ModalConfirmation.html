<div class="modal-header">
   <h3 class="modal-title">{{modalConfirmationVM.title}}</h3>
</div>
<div class="modal-body">
   <p>{{modalConfirmationVM.message}}</p>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="modalConfirmationVM.confirm()">Yes</button>
   <button class="btn btn-warning" ng-click="modalConfirmationVM.cancel()">Cancel</button>
</div>
