<div class="modal-header">
   <h3 class="modal-title">{{modalConfirmationVM.title}}</h3>
</div>
<div class="modal-body">
   <p>{{modalConfirmationVM.message}}</p>
</div>
<div class="modal-footer">
   <div class="btn-group">
      <a class="btn btn-warning" ng-click="modalConfirmationVM.cancel()">Cancel</a>
      <a class="btn btn-primary" ng-click="modalConfirmationVM.confirm()">Yes</a>
   </div>
</div>
