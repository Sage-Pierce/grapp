<div class="modal-header">
   <h3 class="modal-title">{{modalCreateItemVM.title}}</h3>
</div>
<div class="modal-body">
   <ul>
      <input type="text" class="form-control" ng-model="modalCreateItemVM.itemName" placeholder="Item Name">
   </ul>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-disabled="!modalCreateItemVM.itemName" ng-click="modalCreateItemVM.finish()">Finish</button>
   <button class="btn btn-warning" ng-click="modalCreateItemVM.cancel()">Cancel</button>
</div>
