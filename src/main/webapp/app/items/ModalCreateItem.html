<div class="modal-header">
   <h3 class="modal-title">{{modalCreateItemVM.title}}</h3>
</div>
<div class="modal-body">
   <form>
      <div class="form-group row">
         <label class="col-sm-2 form-control-label">Code</label>
         <div class="col-sm-3">
            <select title="Code Type"
                    class="form-control"
                    ng-options="codeType.displayString for codeType in modalCreateItemVM.codeTypes"
                    ng-model="modalCreateItemVM.codeType">
            </select>
         </div>
         <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="modalCreateItemVM.code" placeholder="Item Code">
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 form-control-label">Name</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="modalCreateItemVM.name" placeholder="Item Name">
         </div>
      </div>
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-disabled="!modalCreateItemVM.isDataValid()" ng-click="modalCreateItemVM.finish()">Finish</button>
   <button class="btn btn-warning" ng-click="modalCreateItemVM.cancel()">Cancel</button>
</div>
