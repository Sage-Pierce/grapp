<div class="modal-header">
   <h3 class="modal-title">{{modalItemVM.title}}</h3>
</div>
<div class="modal-body">
   <form>
      <div class="form-group row">
         <label class="col-xs-2 form-control-label">Code</label>
         <div class="col-xs-4">
            <select title="Code Type"
                    class="form-control"
                    ng-options="codeType.displayString for codeType in modalItemVM.codeTypes"
                    ng-model="modalItemVM.codeType">
            </select>
         </div>
         <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="modalItemVM.code" ng-disabled="modalItemVM.isRandomCode()" placeholder="Item Code">
         </div>
      </div>
      <div class="form-group row">
         <label class="col-xs-2 form-control-label">Name</label>
         <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="modalItemVM.name" placeholder="Item Name">
         </div>
      </div>
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-disabled="!modalItemVM.isDataValid()" ng-click="modalItemVM.finish()">Finish</button>
   <button class="btn btn-warning" ng-click="modalItemVM.cancel()">Cancel</button>
</div>
