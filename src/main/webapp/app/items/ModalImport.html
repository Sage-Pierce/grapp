<div class="modal-header">
   <h3 class="modal-title">Import NACS Items</h3>
</div>
<div class="modal-body">
   <h6>Enter NACS CSV Data Below:</h6>
   <textarea title="CSV Data" class="width-full" rows="20" ng-model="modalImportVM.data"></textarea>
</div>
<div class="modal-footer">
   <div class="btn-group">
      <a class="btn btn-warning" ng-click="modalImportVM.cancel()">Cancel</a>
      <a class="btn btn-primary" ng-click="modalImportVM.data.length > 0 && modalImportVM.finish()" ng-disabled="modalImportVM.data.length <= 0">Import</a>
   </div>
</div>
