<ui-gmap-google-map options="grappMapVM.mapSettings.options"
                    center="grappMapVM.mapSettings.center"
                    zoom="grappMapVM.mapSettings.zoom"
                    events="grappMapVM.events.map"
                    control="grappMapVM.controls.map">
   <ui-gmap-drawing-manager options="grappMapVM.mapSettings.options"
                            events="grappMapVM.events.drawingManager"
                            control="grappMapVM.controls.drawingManager">
   </ui-gmap-drawing-manager>
   <ui-gmap-polygons models="grappMapVM.storeOutlines"
                     path="'path'"
                     stroke="{weight: 1}"
                     fill="'fill'"
                     zindex="'zIndex'"
                     fit="'fit'"
                     clickable="'clickable'"
                     static="true"
                     events="grappMapVM.events.polygon"
                     control="grappMapVM.controls.outline">
   </ui-gmap-polygons>
   <ui-gmap-polygons models="grappMapVM.storeFeatures"
                     path="'path'"
                     stroke="{weight: 1}"
                     fill="'fill'"
                     zindex="'zIndex'"
                     clickable="'clickable'"
                     static="true"
                     events="grappMapVM.events.polygon"
                     control="grappMapVM.controls.feature">
   </ui-gmap-polygons>
   <ui-gmap-markers models="grappMapVM.storeNodes"
                    coords="'position'"
                    icon="'icon'"
                    options="'options'"
                    static="true"
                    events="grappMapVM.events.marker"
                    control="grappMapVM.controls.node">
   </ui-gmap-markers>
</ui-gmap-google-map>
