<div>
   <p><b>{{(parameter.hasItems() ? 'Items Needed at ' : '') + (parameter.type.isSingleton ? parameter.type.displayString : parameter.name)}}</b></p>
   <div ng-repeat="shoppingItem in parameter.items">
      <span class="glyphicon glyphicon-ok"></span>
      {{shoppingItem.item.name}}
   </div>
</div>
