<h4 class="text-center">Your Shopping Lists</h4>
<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" cg-busy="{promise: mainShoppingListsVM.loadingPromise, delay: 400, minDuration: 200}">
   <div class="height-scrollable height-200">
      <div ng-repeat="list in mainShoppingListsVM.lists"
           class="card card-entry card-clickable"
           ng-click="mainShoppingListsVM.openList(list)"
           md-ink-ripple="true">
         <div class="card-body">
            <a class="btn btn-ghost btn-sm cursor-clickable v-margin-0" ng-click="mainShoppingListsVM.openList(list); $event.stopPropagation();">
               <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <span>{{list.name}}</span>
            <a class="btn btn-sm pull-right v-margin-0" ng-click="mainShoppingListsVM.deleteList(list); $event.stopPropagation();">
               <span class="glyphicon glyphicon-trash"></span>
            </a>
         </div>
      </div>
      <div ng-show="!mainShoppingListsVM.areThereAnyLists()">
         <p class="text-center text-italic tv-strut-20">You do not have any shopping lists.</p>
      </div>
   </div>
   <a class="btn btn-success btn-raised width-full" ng-click="mainShoppingListsVM.createList()"><span class="glyphicon glyphicon-plus-sign"></span> Create Shopping List</a>
</div>
