<h4 class="text-center">Your Shopping Lists</h4>
<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" cg-busy="{promise: mainShoppingListsVM.transitionPromise, delay: 20}">
   <div class="height-scrollable height-200">
      <div ng-repeat="list in mainShoppingListsVM.lists" class="card card-entry card-clickable" ng-click="mainShoppingListsVM.openList(list)">
         <a class="btn btn-default btn-sm" ng-click="mainShoppingListsVM.openList(list); $event.stopPropagation();">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
         </a>
         {{list.name}}
         <a class="btn btn-card btn-default btn-sm pull-right" ng-click="mainShoppingListsVM.deleteList(list); $event.stopPropagation();">
            <span class="glyphicon glyphicon-trash"></span>
         </a>
      </div>
   </div>
   <button class="btn btn-success width-full" ng-click="mainShoppingListsVM.createList()"><span class="glyphicon glyphicon-plus-sign"></span> Create Shopping List</button>
</div>
