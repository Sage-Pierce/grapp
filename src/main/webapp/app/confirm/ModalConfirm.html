<div class="modal-header">
   <h3 class="modal-title">{{modalConfirmVM.title}}</h3>
</div>
<div class="modal-body">
   <p>{{modalConfirmVM.message}}</p>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="modalConfirmVM.confirm()">Yes</button>
   <button class="btn btn-warning" ng-click="modalConfirmVM.cancel()">Cancel</button>
</div>
