<h4 class="text-center">Select a Store</h4>
<div cg-busy="{promise: mainShoppingListStoresVM.transitionPromise, delay: 400, minDuration: 200}">
   <stores-map map-control="mainShoppingListStoresVM.mapControl"
               stores="mainShoppingListStoresVM.stores">
   </stores-map>
   <a class="btn btn-success btn-raised width-full" ng-click="mainShoppingListStoresVM.isAStoreSelected() && mainShoppingListStoresVM.showShoppingPlan()" ng-disabled="!mainShoppingListStoresVM.isAStoreSelected()">
      Go Shopping!
   </a>
   <p class="text-center"><i>Hint: Select a store by clicking its marker (There's currently {{mainShoppingListStoresVM.stores.length}} store(s) available)</i></p>
</div>
