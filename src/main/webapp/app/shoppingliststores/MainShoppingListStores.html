<h4 class="text-center">Select a Store</h4>
<div cg-busy="{promise: mainShoppingListStoresVM.transitionPromise, delay: 200, minDuration: 800}">
   <stores-map map-control="mainShoppingListStoresVM.mapControl"
               stores="mainShoppingListStoresVM.stores">
   </stores-map>
   <a class="btn btn-success width-full"
           ng-click="mainShoppingListStoresVM.showShoppingPlan()"
           ng-disabled="!mainShoppingListStoresVM.isAStoreSelected()">
      Go Shopping!
   </a>
</div>
