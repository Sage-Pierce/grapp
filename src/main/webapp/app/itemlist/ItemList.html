<div class="height-scrollable {{itemListVM.options.listClass}}">
   <div ng-repeat="item in itemListVM.items" class="card card-entry">
      <a class="btn btn-ghost btn-xs">
         <span class="glyphicon glyphicon-record"></span>
      </a>
      {{item.name}}
      <a class="btn btn-danger btn-xs pull-right" ng-click="itemListVM.remove(item)">
         <span class="glyphicon glyphicon-remove"></span>
      </a>
   </div>
</div>
