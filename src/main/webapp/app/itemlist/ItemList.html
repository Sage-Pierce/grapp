<div class="border-1-solid-grey border-rounded-4 height-scrollable black-rounded-scrollbar {{itemListVM.options.listClass}}">
   <div ng-repeat="item in itemListVM.items" class="item-node">
      <span class="glyphicon glyphicon-record"></span>
      {{item.name}}
      <a class="btn btn-xs btn-danger pull-right" ng-click="itemListVM.remove(item)">
         <span class="glyphicon glyphicon-remove"></span>
      </a>
   </div>
</div>
